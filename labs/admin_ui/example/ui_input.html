<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
   <meta charset="UTF-8">
   <title></title>
   <link rel="stylesheet" href="../css/ui.css">
   <style type="text/css">
      /*仅为测试css*/
      body { width: 1000px; margin: 0 auto; margin-top: 100px;}

<body>
  <div>
    <input type="text" class="ui_input i_test" />
